<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Threejs Test</title>
    <style>
        body, html {
            height: 100%;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0px;
            touch-action: none;
            background-color: #252525;
            overflow: hidden;
        }
        .main-container {
            flex: 1;
            left: 0%;
            top: 0%;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            -ms-user-select: none;
            user-select: none;
            transition-duration: 0.2s;
        }

        #console {
            display: none;
            position: fixed;
            width: 320px;
            height: 170px;
            margin-top: -178px;
            border: 4px ridge;
        }
        #console textarea {
            background-color: #3A3A3AEE;
            color: #99FF99;
            width: 98%;
            height: 97%;
            resize: none;
        }
    </style>
    </head>
    <body>
       <div id="main-container" class="main-container"></div>
       <footer>
           <div id="console"><textarea id="text" readonly></textarea></div>
       </footer>
       <script type="module" src="js/main.js"></script>
    </body>
</html>
